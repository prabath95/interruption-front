<mat-drawer-container class="container" autosize>
    <mat-drawer #drawer class="sidenav" mode="side" opened="true">
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of menu" (click)="navigate(item)">
                <mat-icon matListIcon>{{item.iconName}}</mat-icon>
                {{item.displayName}}
                <mat-divider></mat-divider>
            </a>
        </mat-nav-list>
    </mat-drawer>

    <mat-drawer-content class="padding">
        <router-outlet></router-outlet>
    </mat-drawer-content>

</mat-drawer-container>
